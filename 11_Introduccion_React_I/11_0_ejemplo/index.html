<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico  - React Básico Ejemplo 1 </title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        function ComponenteBasico() {
            return React.createElement("h1", { className: "titulo", id: "encabezado" }, "¡Hola, React!");
        }
        ReactDOM.render(React.createElement(ComponenteBasico), document.getElementById("root"));
    </script>
</body>
</html>
